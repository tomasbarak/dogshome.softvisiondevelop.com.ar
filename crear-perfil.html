<section id="sign-in" style="flex-direction: row">
    <div id="form" style="z-index: -1">
        <div style="height: auto; width: 100%; margin-top: 50px; margin-bottom: 50px">
            <div style="height: fit-content; width: 100%; display: flex; flex-direction: row; align-items: flex-start">
                <a id="instance-label" style="font-family: Lato, sans-serif; color: #222222; font-weight: 600; font-size: 20px;">Ingresá tu nombre</a>
                <svg onfocusout="dismissContextInfo()" id="infoButton" style="margin-left: 8px; cursor:pointer;" onclick="if(document.getElementById('infoElementContainer').className === 'infoElementContainerVisible'){dismissContextInfo()}else{showContextInfo()}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="#A9A9A9FF" width="12" height="12"><path fill-rule="evenodd" d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8zm6.5-.25A.75.75 0 017.25 7h1a.75.75 0 01.75.75v2.75h.25a.75.75 0 010 1.5h-2a.75.75 0 010-1.5h.25v-2h-.25a.75.75 0 01-.75-.75zM8 6a1 1 0 100-2 1 1 0 000 2z"></path> <title>ashei</title></svg>
            </div>
            <div id="infoElementContainer" class="infoElementContainerNoVisible">
                <a id="infoElement">infoElement 1.0</a>
            </div>
        </div>
        <div id="name-and-surname" class="signup-instance" style="display: flex; flex-direction: column; width: 100%">
            <div class="input-container">
                <label for="name" style="margin-bottom: 15px; font-size: 12pt">Nombre: </label>
                <input placeholder="Nombre" id="name" type="text" onkeypress="enter()">
            </div>
            <div class="input-container">
                <label for="surname" style="margin-bottom: 15px; font-size: 12pt">Apellido: </label>
                <input placeholder="Apellido" id="surname" autocomplete="off" type="text" onkeypress="enter()">
            </div>
        </div>
        <div id="account-type" class="signup-instance" style="display: flex; flex-direction: column;">
            <div id="account-types-container">
                <div class="account-type-option-container" id="acc-type-cont1" onclick="accTypeSelection = 1; setAccTypeSelection(1)">
                    <div id="adoptante" class="account-type-option acc-type-unselected" style="">
                        <img src="images/adoptant.svg" alt width="100%" height="100%">
                    </div>
                    <a id="acc-type-lbl1">Adoptante</a>
                </div>
                <div class="account-type-option-container" id="acc-type-cont2" style="display: flex; flex-direction: column; margin: 0 15px;" onclick="accTypeSelection = 2; setAccTypeSelection(2)">
                    <div id="refugio" class="account-type-option acc-type-unselected" style="">
                        <img src="images/shelter.svg" alt width="100%" height="100%">
                    </div>
                    <a style="margin-right: 15px; font-family: 'Lato', sans-serif; font-size: 12px; color: #222222; width: calc(100% - 0px); margin-top: 8px; text-align: center">Refugio</a>
                </div>
                <div class="account-type-option-container" id="acc-type-cont3" style="display: flex; flex-direction: column;" onclick="accTypeSelection = 3; setAccTypeSelection(3)">
                    <div  id="rescatista-solo" class="account-type-option acc-type-unselected">
                        <img src="images/single-shelter.svg" alt width="100%" height="100%">
                    </div>
                    <a style="margin-right: 15px; font-family: 'Lato', sans-serif; font-size: 12px; color: #222222; width: calc(100% - 0px); margin-top: 8px; text-align: center">Rescatista</a>
                </div>
            </div>
        </div>
        <div id="name-ref" class="signup-instance" style="display: flex; flex-direction: column; width: 100%">
            <div class="input-container">
                <label for="refugio-name" style="margin-bottom: 15px; font-size: 12pt">Nombre: </label>
                <input placeholder="Nombre" id="refugio-name" type="text" onkeypress="enter()">
            </div>
        </div>
        <div id="profile-image-selection" class="signup-instance" style="display: flex; flex-direction: column; width: 100%; align-items: center; justify-content: center">
            <div class="input-container" style="align-items: center !important;">
                <label for="upload-photo" id="upload-profile-image-button">
                    <img id="profile-image-upload-cont" src="images/Gallery.svg" alt height="50" width="50">
                </label>
                <input type="file" accept="image/png, image/gif, image/jpeg" name="photo" id="upload-photo" onchange="putProfileImage(this.filename)"/>
            </div>
        </div>
        <div id="account-phone-num" class="signup-instance" style="display: flex; flex-direction: column; width: 100%">
            <div class="input-container">
                <div style="display: flex; flex-direction: row; align-items: center; justify-content: flex-start; border-bottom: solid 1px #d3d3d3">
                    <img src="images/argFlag.png" style="height: 25px; object-fit: contain">
                    <a style="font-family: Lato, sans-serif; font-size: 14px; color: #222222; margin: 0 10px; margin-bottom: 0.5175px">+54</a>
                    <div style="width: 1px; height: 40px; background-color: #d3d3d3; margin-top: 10px; margin-right: 10px"></div>
                    <!-- ^((\(?\d{3}\)?[-. ]?\d{4})|(\(?\d{4}\)?[-. ]?\d{3})|(\(?\d{5}\)?[-. ]?\d{2}))[-. ]?\d{4}$ -->
                    <input placeholder="Numero celular" id="acc-phone-num" oninput="formatPhoneNum(this.value)" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" type="tel" onkeypress="enter()" style="border: none !important;">
                </div>
            </div>
        </div>
        <div id="short-desc-ref" class="signup-instance" style="display: flex; flex-direction: column; width: 100%">
            <div class="input-container">
                <label for="refugio-name" style="margin-bottom: 15px; font-size: 12pt">Descripción corta: </label>
                <textarea maxlength="140" onfocus="this.maxLength = 140" onfocusout="this.maxLength = 140" onchange="this.maxLength = 140" oninput="document.getElementById('short-desc-length').innerText = this.value.length + '/140'; this.maxLength = 140" style="resize: none; overflow: hidden; width: 100%; height: 100px; border-radius: 3px; box-sizing: border-box; padding: 5px" placeholder="Escribí tu descripción corta(máx. 140 caracteres)" id="short-desc" type="text" onkeypress="enter()"></textarea>
                <a id="short-desc-length" style="width: 100%; text-align: end; font-size: 10px; margin-top: 5px; color: #079292">0/140</a>
            </div>
        </div>
    </div>
</section>
<div style="width: 100%; display: flex; flex-direction: row; justify-content: flex-end; align-items: center; position: relative; left: 0; bottom: 0px; padding: 15px 15px; box-sizing: border-box; background-color: white">
    <a href="#" onclick="signOut()" style="font-size: 14px; cursor: pointer; position: relative; max-width: 50%; color: #079292; display: flex; flex: 1">Iniciar sesion con otra cuenta</a>

</div>

<script>
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            setInicialInstance(1)
        } else {
            window.location = 'signin.html';
        }
    });
</script>

<script>
    setInterval(function(){
        var windowMaxWidth = window.matchMedia("(max-width: 1024px)");
        var infoButton = document.getElementById('infoButton');
        var infoElementCont = document.getElementById('infoElementContainer');

        if(!windowMaxWidth.matches){
            infoElementCont.style.left = infoButton.getBoundingClientRect().left + 6 + 'px';
            infoElementCont.style.top = infoButton.getBoundingClientRect().top + 6 + 'px';
        }else{
            infoElementCont.style.left = 'auto';
            infoElementCont.style.top = 'auto';
        }
    }, 0)
</script>
